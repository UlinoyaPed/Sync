name: CiliXiazai

on:
  push:
    tags:
      - "cili.*"
      - "http.cili.*"
jobs:
  start:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout source
      uses: actions/checkout@v2
      
    # 设置Node环境 actions/setup-node@v1 是GitHub Marketplace其中的一个,相当于一个方法
    # 使用一个Actions 使用uses关键字,  with表明参数
    - name: Setup Node
      uses: actions/setup-node@v1
      with:
        node-version: '10.x'
 
    # 使用多路径的缓存帮助构建
    - name: Cache multiple paths
      uses: actions/cache@v2
      with:
        path: |
          ~/cache
          !~/cache/exclude
          **/node_modules
        key: ${{ runner.os }}-${{ hashFiles('**/lockfiles') }}
      
    - name: Xiazai_cili
      run: |
        mkdir ./download
        cd ./download
        npm install -g t-get
        tget 'magnet:?xt=urn:btih:90FDC7439EC115FB1081C379F1E3F8A5F653E838'
        
    - name: Create Release and Upload Release Asset
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        tag_name: ${{ github.ref }}
        name: Release ${{ github.ref }}
        body: Download
        draft: false
        prerelease: false
        files: |
          ./download/*
          
    - name: Upload artifact
      with: actions/upload-artifact@v2
        name: Xiazai_cili_${{ github.ref }}
        path: ${{ env.GITHUB_WORKSPACE }}/download
