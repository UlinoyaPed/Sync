name: CiliXiazai_many

on:
  push:
    tags:
      - "cili.many.*"
jobs:
  start:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout source
      uses: actions/checkout@v2
      
    # 设置Node环境 actions/setup-node@v1 是GitHub Marketplace其中的一个,相当于一个方法
    # 使用一个Actions 使用uses关键字,  with表明参数
    - name: Setup Node
      uses: actions/setup-node@v1
      with:
        node-version: '10.x'
 
    # 使用多路径的缓存帮助构建
    - name: Cache multiple paths
      uses: actions/cache@v2
      with:
        path: |
          ~/cache
          !~/cache/exclude
          **/node_modules
        key: ${{ runner.os }}-${{ hashFiles('**/lockfiles') }}
      
    - name: Xiazai_cili
      run: |
        mkdir ./download
        mkdir ./cache
        cd ./cache
        npm install -g t-get
        tget 'magnet:?xt=urn:btih:35D760008EC922B341A286A0B3DBCD08A2488D99'
        echo ====folder ./download====
        ls
        dir=$(ls)
        cd $dir
        echo ====folder $dir====
        ls
        fname=$(ls *.mkv)
        echo ====fname====
        echo $fname
        echo ====split file====
        split -b 1500M --verbose $fname $fname\_
        echo ====after split====
        ls
        rm -f $fname
        echo ====after remove original file====
        ls
        mv ./* ../../download/
        
    - name: Create Release and Upload Release Asset
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        tag_name: ${{ github.ref }}
        name: Release ${{ github.ref }}
        body: Download
        draft: false
        prerelease: false
        files: |
          ./download/*